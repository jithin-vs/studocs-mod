<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>STUDOCS</title>
  <link href="assets/img/logo.png" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/form.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand logo" href="#">
        <img src="./assets/img/logo.png" alt="Studocs">
        STUDOCS
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-target="#myModal" data-toggle="modal">Sign Out <i class="fa fa-sign-out"></i></a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="form">
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cname">College Name</label>
            <input type="name" class="form-control" id="cname" placeholder="College Name">
          </div>
          <div class="form-group col-md-4">
            <label for="id">Id</label>
            <input type="id" class="form-control" id="id" placeholder="id">
          </div>
          <div class="form-group col-md-4">
            <label for="university">University</label>
            <input type="name" class="form-control" id="university" placeholder="university">
          </div>
        </div>
        <div class="form-group" style="padding-left: 0px;">
          <label for="inputAddress">Address</label>
          <textarea type="textarea" rows="1" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="phno">Mobile Number</label>
              <input type="name" class="form-control" id="phno" placeholder="Number">
            </div>
            <div class="form-group col-md-4">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
              <label for="website">Website</label>
              <input type="name" class="form-control" id="website" placeholder="Website">
            </div>
            <div class="form-group col-md-4">
                <label for="logo" class="form-label">College Logo</label>
                <input class="form-control form-control-sm" id="logo" type="file" placeholder="Size 78 X 76">
          </div>
          <div class="form-group col-md-4">
            <label for="image1" class="form-label">College Image</label>
            <input class="form-control form-control-sm" id="image1" type="file" placeholder="Size 1360 X 245">
          </div>
          <div class="form-group col-md-4">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="username">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group col-md-6">
            <label for="Re-password">Re-Enter Password</label>
            <input type="password" class="form-control" id="re-password" placeholder="Password">
          </div>
      </div>
      Do you want to save
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes" value="yes">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
 
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no" value="no">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
      <br><center>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="clear" class="btn btn-primary">clear</button>
    </center>
      </form>
  </div>
  <div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Sign Out</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					Do you want to sign out?
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='inner-page.html'" >Sign Out</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

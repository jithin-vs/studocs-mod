<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDOCS</title>
  <link href="assets/img/logo.png" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="./css/request.css">
  <script src="./assets/js/request.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand logo" href="#">
      <img src="./assets/img/logo.png" alt="Studocs">
      STUDOCS
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" onclick="history.back()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" data-target="#myModal" data-toggle="modal">Sign Out <i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>
  </nav> 
 <div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 side1">
      <h4 style="margin-left: 20px;"><u>Application Forms</u></h4>
        <div class="col-lg-12 panel2">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Forms</th>
              </tr>
            </thead>
          <tbody>
          <% applications.forEach(function(application) { %>
              <tr>
                <td data-toggle="m" data-target="#myMo"><%= application.form_id %></td>
                <td data-toggle="m" data-target="#myM"><%= application.name %></td>
                <td data-toggle="m" data-target="#my"><%= application.attachment %></td>
              </tr>
          <% }); %>
          </tbody>
          </table>
        </div>
      </div>
    <div class="col-sm-6 side2">
      <div class="col-sm-6 panel"> 
      </div>
      <br>
      <div class="subm">
          <button class="btn btn-secondary scc dropdown-toggle" style="background-color: blue;">Add Attachment</button>
          <span class="dropdown show">
            <select class="btn btn-secondary scc">
              <option><a class="dropdown-item" href="#">Forward To</a></option>
              <option><a class="dropdown-item" href="#">Staff-Adviser</a></option>             
              <option><a class="dropdown-item" href="#">HOD</a></option>
              <option><a class="dropdown-item" href="#">Principal</a></option>
              <option><a class="dropdown-item" href="#">Office</a></option>
            </select>
          </span>
          <button class="btn btn-secondary scc" style="background-color:green;">Submit</button>
      </div>
    </div>
  </div>
              
      </div>
    </div>
    </div>
      
</div>
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Out</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        Do you want to sign out?
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='inner-page.html'" >Sign Out</button>
      </div>
    </div>
  </div>
</div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>STUDOCS</title>
  <link href="assets/img/logo.png" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/addnew.css">

</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark">
		<a class="navbar-brand logo" href="#">
		  <img src="./assets/img/logo.png" alt="Studocs">
		  STUDOCS
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link active" href="#">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="#banner">Services</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="#" data-target="#Modal" data-toggle="modal">Sign Out <i class="fa fa-sign-out"></i></a>
			</li>
		  </ul>
		</div>
	  </nav>
	  <br><br>
  <div class="panel">
    <h3><u>Existing User</u></h3>
   <br>
    <div class="container">
		<h4>Principal List</h4>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<td>john.doe@example.com</td>
					<td>
						<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
					</td>
				</tr>
				<tr>
					<td>Jane Doe</td>
					<td>jane.doe@example.com</td>
					<td>
						<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Delete User</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					Are you sure you want to delete this user?
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
				</div>
			</div>
		</div>
	</div>
  
  <div class="modal fade" id="Modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Sign Out</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					Do you want to sign out?
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='inner-page.html'" >Sign Out</button>
				</div>
			</div>
		</div>
	</div>
</div><br>
<div class="panel">
    <h3><u>Add Principal</u></h3>
    <div class="container">
    <br>
    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="ID">
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Email">
              </div>
        </div>
        <br>
        <div class="left">
            <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off"> Ganerate
            </button>
        </div>
        
        <br>
      </form>
    </div>
 </div>
  </div>
</body>
</html>
